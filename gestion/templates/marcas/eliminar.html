<!-- gestion/templates/inventario/marcas/eliminar.html -->
{% extends 'base.html' %}

{% block content %}
<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fas fa-trash"></i>
            {{ titulo }}
        </h3>
    </div>
    
    <div class="card-body">
        <div class="alert alert-danger alert-dismissible">
            <h5><i class="icon fas fa-ban"></i> ¡Advertencia!</h5>
            ¿Estás seguro que deseas eliminar la marca "{{ object.nombre }}"?
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="card-footer">
                <button type="submit" class="btn btn-danger btn-flat">
                    <i class="fas fa-trash"></i> Sí, eliminar
                </button>
                <a href="{{ listar_url }}" class="btn btn-primary btn-flat">
                    <i class="fa-solid fa-rectangle-xmark"></i></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
