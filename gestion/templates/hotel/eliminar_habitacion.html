{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-danger text-white">
        <h3 class="card-title">Eliminar Habitación</h3>
    </div>
    <div class="card-body">
        <div class="alert alert-danger">
            <h4><i class="fas fa-exclamation-triangle"></i> Advertencia</h4>
            ¿Estás seguro de que deseas eliminar la habitación <strong>{{ object.numero_habitacion }}</strong>?
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'habitacion_lista' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Confirmar Eliminación
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
